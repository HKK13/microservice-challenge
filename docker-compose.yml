version: '3.0'
services:
  rabbitmq:
    image: 'rabbitmq:management'
    hostname: 'rabbitmq'
    ports:
      - '15672:15672'
      - '5672:5672'

  mongo:
    image: mongo:latest
    volumes:
      - ./data/db:/data/db
    ports:
      - "27017:27017"

  producer:
    build: ./producer
    depends_on:
      - rabbitmq
    environment:
      NODE_ENV: "development"
    restart: unless-stopped
    volumes:
      - "./:/usr/src/app"
    links:
      - rabbitmq
    ports:
      - "3000:3000"

  user:
    build: ./consumers/user
    depends_on:
      - rabbitmq
    environment:
      NODE_ENV: "development"
    restart: unless-stopped
    volumes:
      - "./:/usr/src/app"
    links:
      - rabbitmq
